<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8">

    <head>
        <title>Tech Store</title>
    </head>

    <body>

        <div>
            <h1>Tech Store</h1>
            <ul>
                <li>home</li>
                <li>shop</li>
                <li>contact us</li>
            </ul>
        </div>

        <div>
            <h2>Shop by:</h2>
            <h3>Category</h3>
            <h3>Price <span>($)</span></h3>
        </div>

        <div>
            <h2>All items:</h2>
            <div>
                <h4>Game Controller</h4>
                <p>$ 79.95</p>

                    <!-- <del>Awesome</del> puts a line through the deleted text instead of completely erasing it -->

                    <!-- <ins>Fantastic</ins> will insert a word in the place of the old text -->

                    <!-- <mark>Awesome</mark> element highlights all text inside of it -->
                    
                    <!-- <small>Awesome</small> makes the element one size smaller -->

                    <!-- <mark><small>Awesome</small></mark> this version of code allows for both elements to be used, allowing for the text to be both highlighted and smaller in size at the same time -->

                <p><em>Awesome</em> game controller<br> for xbox!</p>
            </div>
        </div>

    </body>
</html>
